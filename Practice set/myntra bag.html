<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra bag</title>
  <style>
      .bag_btn{
        color: black;
        background-color: lightgreen;
        border: none;
        border-radius: 35;
        padding: 0 35;
      }
  </style>
</head>
<body>
  <button class="bag_btn" onclick="cartQuantity ++; document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add to Bag</button>
  <button class="wishlist_btn" onclick="cartQuantity --; document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Move to wishlist</button>
  <button class="bag_btn" onclick="cartQuantity += 2; document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add 1 + 1 sale item</button>
  <h1 id="cart-summary">Your Bag has 0 items</h1>

<script>

  let cartQuantity = 5; 
  document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
</script>
</body>
</html>
